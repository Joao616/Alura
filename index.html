<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap"
        rel="stylesheet">
    <title>OlimpTube - Percy Jackson e Mitologia</title>
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1d3557;
            color: #f1faee;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .chamada {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background-color: #457b9d;
            color: #f1faee;
        }

        .chamada h1 {
            font-size: 2em;
        }

        .categoria {
            padding: 40px;
            text-align: center;
        }

        .categoria h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #1d3557;
        }

        .categoriaVideos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .categoriaVideos a {
            text-decoration: none;
            color: inherit;
            width: 18%;
            margin: 10px;
        }

        .categoriaVideos img {
            width: 100%;
            border-radius: 8px;
        }

        .categoriaVideos p {
            margin-top: 10px;
            font-weight: bold;
        }

        #curiosidadeBtn {
            background-color: #e63946;
            color: #f1faee;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        #curiosidade {
            margin-top: 20px;
            font-size: 1.2em;
            color: #457b9d;
        }
    </style>
</head>

<body>
    <header>OLIMPOTUBE</header>

    <section class="chamada">
        <div class="chamadaTexto">
            <h1>PERCY JACKSON E O MAR DE MONSTROS</h1>
            <p>#percyjackson #mitologiagrega #aventura</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/5KoOtiuSjuI"
                title="YouTube video player - Percy Jackson: Mar de Monstros" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Filmes e séries - Percy Jackson e Mitologia</h2>
        <div class="categoriaVideos">
            <a href="https://www.youtube.com/watch?v=X7E_8PQER_U?si=NU4ZjPGiAK2qWpIK">
                <img src="https://img.youtube.com/vi/X7E_8PQER_U/maxresdefault.jpg" alt="Introdução à Mitologia Grega" />
                <p>Introdução à Mitologia Grega</p>
            </a>
            <a href="https://www.youtube.com/watch?v=DvOLwMASDp4?si=UyrR2bhNA881WJ2w">
                <img src="https://img.youtube.com/vi/DvOLwMASDp4/maxresdefault.jpg" alt="Percy Jackson - Ladrão de Raios" />
                <p>Percy Jackson e o Ladrão de Raios</p>
            </a>
            <a href="https://www.youtube.com/watch?v=QM7ZvioFw2o?si=bFRlpSGMYwEsMB25">
                <img src="https://img.youtube.com/vi/QM7ZvioFw2o/maxresdefault.jpg" alt="O Último Olimpiano" />
                <p>Percy Jackson - O Último Olimpiano (Fan-made)</p>
            </a>
            <a href="https://www.youtube.com/watch?v=jM6sT6iL9S4?si=SXiEgTqU1ZckdNOt">
                <img src="https://img.youtube.com/vi/jM6sT6iL9S4/maxresdefault.jpg" alt="Os Doze Trabalhos de Hércules" />
                <p>Os Doze Trabalhos de Hércules</p>
            </a>
        </div>

        <!-- Botão de Curiosidade -->
        <button id="curiosidadeBtn">Clique para uma Curiosidade Mitológica!</button>
        <p id="curiosidade"></p>
    </section>

    <script>
        const curiosidadeBtn = document.getElementById("curiosidadeBtn");
        const curiosidade = document.getElementById("curiosidade");

        const curiosidades = [
            "Na mitologia grega, o deus Poseidon era conhecido como o deus dos mares, e sua arma principal era um tridente.",
            "O Monte Olimpo é considerado a morada dos doze principais deuses da Grécia Antiga.",
            "Zeus, o deus dos céus, é o mais poderoso dos deuses do Olimpo e governa sobre todos eles.",
            "Medusa era uma górgona, uma criatura que transformava em pedra qualquer pessoa que olhasse diretamente em seus olhos.",
            "Hércules, um dos maiores heróis da mitologia grega, realizou doze tarefas quase impossíveis conhecidas como 'Os Doze Trabalhos de Hércules'."
        ];

        curiosidadeBtn.addEventListener("click", function() {
            const randomCuriosidade = curiosidades[Math.floor(Math.random() * curiosidades.length)];
            curiosidade.textContent = randomCuriosidade;
        });
    </script>

</body>

</html>
